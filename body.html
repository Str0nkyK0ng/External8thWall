<!-- UI Elements for Template. No need to edit.  -->

<!-- Use ACESFilmic for more higher contrast look & feel. 
     Probably no need to edit. -->
<a-scene
  landing-page
  detect-mesh
  vps-coaching-overlay
  gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/"
  xrextras-runtime-error
  xrextras-loading
  xrweb="enableVps: true"
>
  <!-- Our one and only camera object for AR, not attached to the inner root. -->
  <!-- Change recenter component if you change the position here. -->
  <a-camera id="camera" position="0 1 0" near="0.05"> </a-camera>

  <!-- Beginning of stuff to edit! -->

  <!-- Dinosaur Ruby -->
  <a-entity
    id="ruby"
    gltf-model="#rubyModel"
    scale="1.5 1.5 1.5"
    position="0 -0.2 -2.5"
    visible="true"
  >
  </a-entity>
</a-scene>
