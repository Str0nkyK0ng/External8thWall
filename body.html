<!-- UI Elements for Template. No need to edit.  -->

<!-- Use ACESFilmic for more higher contrast look & feel. 
     Probably no need to edit. -->
<a-scene
  gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/"
>
  <!-- Our one and only camera object for AR, not attached to the inner root. -->
  <!-- Change recenter component if you change the position here. -->
  <a-camera id="camera" position="0 1 0" near="0.05"> </a-camera>

  <!-- Beginning of stuff to edit! -->

  <a-entity
    id="light1"
    osc
    position="5 10 7"
    light="
  type: directional; 
  castShadow: true; 
  color: #fae; 
  shadowBias: -0.001
  intensity: 1"
  ></a-entity>
  <a-entity
    id="light2"
    osc
    position="5 10 -7"
    light="
  type: directional; 
  castShadow: true; 
  color: #dff; 
  shadowBias: -0.001
  intensity: 1"
  ></a-entity>

  <a-assets>
    <a-asset-item
      id="rubyModel"
      src="assets/models/dragon-opt.glb"
    ></a-asset-item>
  </a-assets>

  <!-- Dinosaur Ruby -->
  <a-entity
    id="ruby"
    gltf-model="#rubyModel"
    scale="1.5 1.5 1.5"
    position="0 -0.2 -2.5"
    visible="true"
  >
  </a-entity>
</a-scene>
